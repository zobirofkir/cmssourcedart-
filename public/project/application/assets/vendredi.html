    <script>
        const themes = []; // Initialize themes array
        const maxThemes = 100; // Define the number of themes
    
        for (let i = 1; i <= maxThemes; i++) {
            themes.push({
                id: i, 
                img: `${i}.png`, // Dynamic image name
                video: `${i}.mp4`, // Dynamic video name
                txt: `${i}.txt` // Dynamic text file name
            });
        }
    
        const themesContainer = document.getElementById("themesContainer");
    
        themes.forEach((theme) => {
            const listItem = document.createElement("li");
            listItem.setAttribute("data-id", theme.id);
            const videoPath = `./videos/1/${theme.video}`;
            const txtPath = `./videos/1/${theme.txt}`; 
    
            // Create the list item with a direct link to the video
            listItem.innerHTML = `
                <a onclick='vedioSource("${videoPath}", "${txtPath}", this)'>
                    <img src="./thems/1  jour/${theme.img}" width="100%" alt="">
                    <span class="btnplay">
                        <img src="./img/requires/Play.png" width="10%" alt="">
                    </span>
                </a>
            `;
            themesContainer.appendChild(listItem);
        });
    
        // Function to handle video source assignment
        function vedioSource(videoSource, txtSource, element) {
            const contentVideo = document.getElementById('contentvedio'); // Target where the video will be displayed
    
            // Create a video element to check if it loads
            const videoElement = document.createElement('video');
            videoElement.src = videoSource;
            videoElement.oncanplaythrough = () => {
                contentVideo.innerHTML = `
                    <video controls autoplay width="100%" height="100%">
                        <source src="${videoSource}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            };
    
            videoElement.onerror = () => {
                // If the video fails to load, fetch the YouTube URL from the text file
                fetch(txtSource)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text(); // Get the text content
                    })
                    .then(youtubeUrl => {
                        // Trim the URL to ensure no extra spaces
                        youtubeUrl = youtubeUrl.trim();
    
                        // Embed the YouTube video using an iframe
                        contentVideo.innerHTML = `
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${youtubeUrl}" frameborder="0" allowfullscreen></iframe>
                        `;
                    })
                    .catch(error => {
                        console.error('Error fetching YouTube URL:', error);
                        contentVideo.innerHTML = '<p>Error loading video.</p>';
                    });
            };
    
            // Trigger the load to check if it can play
            videoElement.load();
        }
    </script>
