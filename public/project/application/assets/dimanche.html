    <script>
        // Function to generate themes dynamically based on a naming pattern
        function generateThemes(numThemes) {
            const themes = [];
            for (let i = 1; i <= numThemes; i++) {
                themes.push({
                    id: i + 10, // Start ID from 11
                    img: `${i}.png`, // Dynamic image name
                    video: `${i}.mp4`, // Dynamic video name
                });
            }
            return themes;
        }

        const themes = generateThemes(100); 

        const themesContainer = document.getElementById("themesContainer");

        // Loop through the themes and create list items
        themes.forEach((theme) => {
            const listItem = document.createElement("li");
            listItem.setAttribute("data-id", theme.id);
            listItem.innerHTML = `
                <a onclick='vedioSource("./videos/3/${theme.video}", this)'>
                    <img src="./thems/3 jour/${theme.img}" width="100%" alt="">
                    <span class="btnplay">
                        <img src="./img/requires/Play.png" width="10%" alt="">
                    </span>
                </a>
            `;
            themesContainer.appendChild(listItem);
        });

        function vedioSource(videoPath, element) {
            console.log("Video Source: ", videoPath);
            const videoPlayer = document.getElementById("videoPlayer");
            const videoSource = document.getElementById("videoSource");

            // Set the video source and load the video
            videoSource.src = videoPath;
            videoPlayer.load();
            videoPlayer.play(); // Play the video automatically
        }
    </script>
